<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<div th:insert="~{general :: menu}"></div>
<p th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">name</a>
    <a th:href="@{/people/{id}/edit (id=${person.getId()})}">edit</a>
    <a th:href="@{/people/{id}/delete (id=${person.getId()})}">delete</a>
</p>
<p>
    <a th:href="@{/people/new}">Add new person</a>
</p>
</body>
</html>
